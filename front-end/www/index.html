<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- add more libraries -->
    <script src="lib/ionic-ratings/dist/ionic-ratings.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/HomeController.js"></script>
    <script src="js/DirectoryController.js"></script>
    <script src="js/GameController.js"></script>
    <script src="js/TabController.js"></script>
    <script src="js/SearchController.js"></script>
    <script src="js/GameListController.js"></script>
    <script src="js/CheckLoginController.js"></script>
    <script src="js/user/LoginController.js"></script>
    <script src="js/user/RegisterController.js"></script>
    <script src="js/SettingsController.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-positive">
            <h1 style="text-align: center;" class="title">Weeb Shop</h1>
        </ion-header-bar>

        <div>
            <ion-nav-view></ion-nav-view>
        </div>

            <ion-footer-bar>
                <ion-tabs ng-controller="TabController" class="tabs-positive tabs-icon-top">

                    <button class="button button-calm" ng-click="goBack()">Back</button>
                    <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="home"></ion-tab>
                    <ion-tab title="Search" icon-on="ion-ios-search-strong" icon-off="ion-ios-search" ui-sref="search"></ion-tab>
                    <ion-tab title="My account" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="settings"></ion-tab>

                </ion-tabs>
            </ion-footer-bar>

    </ion-pane>
  </body>
</html>
