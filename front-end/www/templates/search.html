<!-- Publisher, Price (Free ~ No limits), reset search criteria, search button -->
<ion-view>
    <ion-content>
        <ion-list ng-controller="SearchController">
            <h2>Search</h2>

            <!-- keyword -->
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Keywords:</span>
                    <input type="text" placeholder="Search games by keywords">
                </label>
            </div>

            <!-- Platform -->
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Platform
                    </div>
                    <select>
                        <option selected>All</option>
                        <option>3DS Retail Only</option>
                        <option>3DS Download Only</option>
                        <option>DSiWare</option>
                        <option>Game Boy</option>
                        <option>Game Boy Color</option>
                        <option>NES</option>
                        <option>Game Gear</option>
                        <option>Downloadable Video</option>
                        <option>3DS Retail/Download</option>
                        <option>New 3DS Download Only</option>
                        <option>New 3DS Retail/Download</option>
                        <option>Super NES</option>
                    </select>
                </label>
            </div>

            <!-- Genre -->
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Genre
                    </div>
                    <select>
                        <option selected>All</option>
                        <option>Arcade</option>
                        <option>Action</option>
                        <option>Adventure</option>
                        <option>Fighting</option>
                        <option>Puzzle</option>
                        <option>Racing</option>
                        <option>RPG</option>
                        <option>Simulation</option>
                        <option>Sports</option>
                        <option>Shooter</option>
                        <option>Board Game</option>
                        <option>Strategy</option>
                        <option>First-Person Shooter</option>
                        <option>Education</option>
                        <option>Platformer</option>
                        <option>Other</option>
                        <option>Training</option>
                        <option>Study</option>
                        <option>Practical</option>
                        <option>Communication</option>
                        <option>Music</option>
                        <option>Utility</option>
                        <option>Lifestyle</option>
                        <option>Multiplayer</option>
                        <option>Video</option>
                    </select>
                </label>
            </div>

            <!-- Publisher -->
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Publisher
                    </div>
                    <select>
                        <option selected>All</option>
                        <div>
                            <option ng-value="{{ publishers.publisher[$index].id }}"
                                ng-repeat="n in [].constructor(publishers.publisher.length) track by $index">
                                {{ publishers.publisher[$index].name }}
                            </option>
                        </div>

                    </select>
                </label>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
