<ion-view>
    <ion-content ng-controller="LoginController">
        <ion-list>
            <h2>Welcome to WeebShop!</h2>

            <img class="imgBagShop" src="img/bagShop.png" />

            <hr>

            <h2>Login</h2>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input ng-model="usernameSelect" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="passwordSelect" type="password">
                </label>
            </div>

            <button ng-click="loginButtonClicked()" class="button button-block button-positive">Log in</button>

            <button ng-click="registerGoButtonClicked()" class="button button-block">Create an account</button>
        </ion-list>
    </ion-content>
</ion-view>
