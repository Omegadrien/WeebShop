<ion-view>
    <ion-content ng-controller="CheckLoginController">
        <ion-list ng-controller="HomeController" ng-show="showElements">

            <h2>Home</h2>

            <div ng-repeat="n in [].constructor(home.directory.length) track by $index">
                <div class="col">
                <a class="item col-center">
                    <div class="col item-text-wrap">
                        <h2 >{{ home.directory[$index].name }}</h2>
                    </div>
                    <div class="col">
                        <img  src="{{home.directory[$index].bannerUrl}}" class="responsive-sm">
                    </div>
                    <div class="col">
                        <button class="button button-positive" ng-click="buttonClicked(home.directory[$index].directoryId)" ui-sref="directory">See</button>
                    </div>
                </a>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
